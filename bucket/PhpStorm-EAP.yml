    64bit:
      url: https://download.jetbrains.com/webide/PhpStorm-${preReleaseVersion}.exe#/cosi.7z
    arm64:
      url: https://download.jetbrains.com/webide/PhpStorm-${preReleaseVersion}-aarch64.exe#/cosi.7z
